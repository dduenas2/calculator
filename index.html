<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora funcional con JavaScript">
    <title>Calculadora | David Dueñas</title>
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Información del desarrollador -->
    <header class="dev-info">
        <div class="container">
            <a href="../01-first-website/index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Volver al Portfolio
            </a>
            <h1>Calculadora JavaScript</h1>
            <p>Proyecto #2 - JavaScript Fundamentals</p>
        </div>
    </header>

    <!-- Calculadora Principal -->
    <main class="calculator-container">
        <div class="calculator">
            <!-- Display -->
            <div class="display-container">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>

            <!-- Botones -->
            <div class="buttons-grid">
                <!-- Primera fila -->
                <button class="btn btn-function" data-action="clear">C</button>
                <button class="btn btn-operator" data-action="divide">÷</button>
                <button class="btn btn-operator" data-action="multiply">×</button>
                <button class="btn btn-function" data-action="delete">
                    <i class="fas fa-backspace"></i>
                </button>

                <!-- Segunda fila -->
                <button class="btn btn-number" data-number="7">7</button>
                <button class="btn btn-number" data-number="8">8</button>
                <button class="btn btn-number" data-number="9">9</button>
                <button class="btn btn-operator" data-action="subtract">−</button>

                <!-- Tercera fila -->
                <button class="btn btn-number" data-number="4">4</button>
                <button class="btn btn-number" data-number="5">5</button>
                <button class="btn btn-number" data-number="6">6</button>
                <button class="btn btn-operator" data-action="add">+</button>

                <!-- Cuarta fila -->
                <button class="btn btn-number" data-number="1">1</button>
                <button class="btn btn-number" data-number="2">2</button>
                <button class="btn btn-number" data-number="3">3</button>
                <button class="btn btn-equals" data-action="equals" style="grid-row: span 2">=</button>

                <!-- Quinta fila -->
                <button class="btn btn-number btn-zero" data-number="0">0</button>
                <button class="btn btn-number" data-action="decimal">.</button>
            </div>
        </div>

        <!-- Historial de operaciones -->
        <div class="history-panel">
            <div class="history-header">
                <h3>
                    <i class="fas fa-history"></i>
                    Historial
                </h3>
                <button class="btn-clear-history" id="clear-history">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="history-list" id="history-list">
                <p class="empty-history">No hay operaciones aún</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>
            Desarrollado por 
            <a href="https://github.com/dduenas2" target="_blank">David Dueñas</a>
            | 2025
        </p>
        <div class="keyboard-hint">
            <i class="fas fa-keyboard"></i>
            Puedes usar el teclado: números, +, -, *, /, Enter, Escape
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
